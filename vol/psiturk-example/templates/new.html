  <script type="text/javascript">

    var uniqueId = "{{ expId }}";  // a unique string identifying the worker/task

    var psiTurk = new PsiTurk(uniqueId, adServerLoc, mode);
    psiturk.preloadPages(["header.html", "sidebar.html", "content.html","footer.html"]);
  </script>
